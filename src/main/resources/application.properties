spring.application.name=mssc-config-server
server.port=8888
spring.cloud.config.server.git.uri=https://github.com/narges-sh-maleki/mssc-config-repo
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.search-paths={application}

logging.level.org.springframework.cloud=debug
logging.level.org.springframework.web=debug

spring.security.user.name=MyUserName
spring.security.user.password=MyPassword

eureka.client.serviceUrl.defaultZone = http://eureka-user:eureka-pass@localhost:8762/eureka

#encrypt.key=mykey
